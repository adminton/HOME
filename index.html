<h1 class="title">当我死时</h1>
<p class="part">
    <br>当我死时，葬我，在长江与黄河之间
    <br>枕我的头颅，白发盖着黑土在中国，最美最母亲的国度
    <br>我便坦然睡去，睡整张大陆
    <br>听两侧，安魂曲起自长江，黄河
    <br>两管永生的音乐，滔滔，朝东
    <br>这是最纵容最宽阔的床
    <br>让一颗心满足地睡去，满足地想
    <br>从前，一个中国的青年曾经
    <br>在冰冻的密西根向西瞭望
    <br>想望透黑夜看中国的黎明
    <br>用十七年未餍中国的眼睛
    <br>饕餮地图，从西湖到太湖
    <br到多鹧鸪的重庆，代替回乡</br>
</p>
